name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Type check
        run: npm run type-check
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test -- --ci --runInBand
      - name: Build library
        run: npm run build

  docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t adegboyega_oluwapelumi_coding_assignment14 .

name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'  # Added caching for faster installs

      - name: Install dependencies
        run: npm ci  # Changed from install to ci for reproducible builds

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0  # Enforce strict linting

      - name: Typecheck
        run: npm run type-check  # Added TypeScript verification

      - name: Check Prettier formatting
        run: npm run format -- --check

      - name: Run tests
        run: npm test -- --ci --coverage  # Added CI flags for testing

      - name: Build project
        run: |
          npm run build
          npm run build-storybook -- --quiet  # Quieter Storybook build

      # Docker operations (keep your existing setup)
      - name: Build Docker image
        run: docker build -t adegboyega_oluwapelumi_coding_assignment13 .

      - name: Test Docker container
        run: |
          docker run -d -p 8018:8018 --name test_container adegboyega_oluwapelumi_coding_assignment13
          sleep 5
          curl --fail http://localhost:8018
          docker stop test_container
          docker rm test_container